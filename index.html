<!-- Google Font -->
<link href="https://fonts.googleapis.com/css2?family=The+Seasons&display=swap" rel="stylesheet">
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Diamond Beauty</title>

  <!-- Fonts & Icons -->
  <link href="https://fonts.googleapis.com/css2?family=Alex+Brush&family=Scheherazade&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"/>

  <!-- Styles -->
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <img src="logo.png" alt="Diamond Beauty Logo" class="logo" />
    <nav>
      <a href="#hero" class="nav-link" data-en="Home" data-ar="الرئيسية">Home</a>
      <a href="#services" class="nav-link" data-en="Services" data-ar="الخدمات">Services</a>
      <a href="#booking" class="nav-link" data-en="Booking" data-ar="الحجز">Booking</a>
      <a href="#contact" class="nav-link" data-en="Contact" data-ar="تواصل معنا">Contact</a>
    </nav>
    <div class="lang-toggle">
      <button onclick="setLang('en')">EN</button>
      <button onclick="setLang('ar')">AR</button>
    </div>
  </header>

  <main>
    <!-- HERO -->
    <section id="hero">
      <h1 data-en="Beauty Refined." data-ar="جمال متقن.">Beauty Refined.</h1>
      <h2 data-en="Luxury Redefined." data-ar="رفاهية معاد تعريفها.">Luxury Redefined.</h2>
      <p data-en="Now Open – Book Your Appointment" data-ar="نحن الآن مفتوحون – احجزي موعدك">Now Open – Book Your Appointment</p>
      <div class="btn-group">
        <a href="#booking" class="btn brown" data-en="Book Now" data-ar="احجزي الآن">Book Now</a>
        <a href="https://wa.me/966532599970" target="_blank" class="btn green" data-en="WhatsApp" data-ar="واتساب">WhatsApp</a>
        <a href="tel:+966532599970" class="btn red" data-en="Call Now" data-ar="اتصلي الآن">Call Now</a>
      </div>
    </section>

    <!-- SERVICES -->
    <section id="services">
      <h2 data-en="Our Services" data-ar="خدماتنا">Our Services</h2>
      <div class="services-grid">
        <div class="service-card">
          <h3 data-en="Facials" data-ar="العناية بالبشرة">Facials</h3>
          <p data-en="Deep cleansing and hydration" data-ar="تنظيف عميق وترطيب"></p>
          <span class="price">150 SAR</span>
        </div>
        <div class="service-card">
          <h3 data-en="Manicure & Pedicure" data-ar="الأظافر">Manicure & Pedicure</h3>
          <p data-en="Full nail care & polish" data-ar="العناية الكاملة بالأظافر والطلاء"></p>
          <span class="price">100 SAR</span>
        </div>
        <div class="service-card">
          <h3 data-en="Hair" data-ar="الشعر">Hair</h3>
          <p data-en="Styling, cutting & color" data-ar="تصفيف وقص وصبغة"></p>
          <span class="price">200 SAR</span>
        </div>
      </div>
    </section>

    <!-- BOOKING -->
    <section id="booking">
      <h2 data-en="Book Now on Fresha" data-ar="احجزي الآن عبر فريشا">Book Now on Fresha</h2>
      <iframe src="https://www.fresha.com/a/diamond-beauty-lms-jeddah-al-batarji-sqqh6t9j/booking?menu=true&pId=2707608&dppub=true&utm_campaign=instagram-fbe&utm_medium=book-now-button&utm_source=instagram&utm_term=2707608"
        frameborder="0" width="100%" height="600px" style="border-radius: 8px;"></iframe>
    </section>

    <!-- CONTACT -->
    <section id="contact">
      <h2 data-en="Contact Us" data-ar="تواصل معنا">Contact Us</h2>
      <p data-en="Location: Jeddah, Saudi Arabia" data-ar="الموقع: جدة، السعودية">Location: Jeddah, Saudi Arabia</p>
      <div class="social-icons">
        <a href="https://www.instagram.com/diamond_beautysal0n?igsh=bjBwZjExaTF1MWJ1" target="_blank"><i class="fab fa-instagram"></i></a>
        <a href="https://www.tiktok.com/@diamondbeautybyhh?_r=1&_t=ZS-92b8JekKRlp" target="_blank"><i class="fab fa-snapchat-ghost"></i></a>
        <a href="https://snapchat.com/t/ijkay9Ck" target="_blank"><i class="fab fa-tiktok"></i></a>
      </div>
    </section>
  </main>

  <script src="script.js"></script>
</body>
</html>
