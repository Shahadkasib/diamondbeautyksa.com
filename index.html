<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Diamond Beauty</title>
  <link rel="stylesheet" href="style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Alex+Brush&family=Scheherazade&display=swap" rel="stylesheet">
  <script src="https://kit.fontawesome.com/yourkitid.js" crossorigin="anonymous"></script> <!-- Replace with your actual FontAwesome kit -->
</head>
<body>

  <!-- Language Toggle -->
  <div class="lang-toggle">
    <button onclick="switchLanguage('en')">EN</button>
    <button onclick="switchLanguage('ar')">AR</button>
  </div>

  <!-- Header -->
  <header>
    <div class="logo">
      <img src="images/logo.png" alt="Diamond Beauty Logo" />
    </div>
    <nav>
      <a href="#hero">Home</a>
      <a href="#services">Services</a>
      <a href="#booking">Booking</a>
      <a href="#contact">Contact</a>
    </nav>
  </header>

  <!-- Hero Section -->
  <section id="hero" class="section">
    <h1 class="hero-title" data-en="Beauty Refined." data-ar="جمال متقن."></h1>
    <h2 class="hero-subtitle" data-en="Luxury Redefined." data-ar="رفاهية معاد تعريفها."></h2>
    <p class="hero-desc" data-en="Now Open – Book Your Appointment" data-ar="نحن الآن مفتوحون – احجزي موعدك"></p>
    <div class="cta-buttons">
      <a href="#booking" class="btn book" data-en="Book Now" data-ar="احجزي الآن"></a>
      <a href="https://wa.me/966500000000" target="_blank" class="btn whatsapp" data-en="WhatsApp" data-ar="واتساب"></a>
      <a href="tel:+966500000000" class="btn call" data-en="Call Now" data-ar="اتصلي الآن"></a>
    </div>
  </section>

  <!-- Services Section -->
  <section id="services" class="section">
    <h2 data-en="Our Services" data-ar="خدماتنا"></h2>
    <div class="service-list">
      <div class="service-card">
        <h3 data-en="Hair" data-ar="الشعر"></h3>
        <p data-en="Haircuts, treatments, and styling." data-ar="قصات الشعر والعلاجات والتصفيف."></p>
        <span>150 SAR</span>
      </div>
      <div class="service-card">
        <h3 data-en="Nails" data-ar="الأظافر"></h3>
        <p data-en="Manicure, pedicure, gel polish." data-ar="مانيكير، باديكير، طلاء جل."></p>
        <span>100 SAR</span>
      </div>
      <div class="service-card">
        <h3 data-en="Skincare" data-ar="العناية بالبشرة"></h3>
        <p data-en="Facials and premium skincare." data-ar="جلسات الوجه والعناية الفاخرة بالبشرة."></p>
        <span>200 SAR</span>
      </div>
    </div>
  </section>

  <!-- Booking Section -->
  <section id="booking" class="section">
    <h2 data-en="Book on Fresha" data-ar="احجزي عبر فرايشا"></h2>
    <p data-en="Easily schedule via our trusted platform." data-ar="احجزي موعدك بسهولة عبر منصتنا الموثوقة."></p>
    <iframe src="https://www.fresha.com/a/diamond-beauty-lms-jeddah-al-batarji-sqqh6t9j/booking?menu=true&pId=2707608&dppub=true" width="100%" height="600" frameborder="0"></iframe>
  </section>

  <!-- Contact Section -->
  <section id="contact" class="section">
    <h2 data-en="Contact Us" data-ar="تواصلي معنا"></h2>
    <p data-en="Have a question? Reach out directly:" data-ar="هل لديكِ سؤال؟ تواصلي معنا مباشرة:"></p>
    <div class="cta-buttons">
      <a href="https://wa.me/966532588870" class="btn whatsapp" data-en="Chat on WhatsApp" data-ar="الدردشة على واتساب"></a>
      <a href="tel:+966532588870" class="btn call" data-en="Call Now" data-ar="اتصلي الآن"></a>
    </div>
    <p>Email: <a href="mailto:info@diamondbeauty.com">info@diamondbeauty.com</a></p>
    <p data-en="Location: Jeddah, Saudi Arabia" data-ar="الموقع: جدة، المملكة العربية السعودية"></p>

    <div class="social-icons">
      <a href="https://www.instagram.com/diamond_beautysal0n?igsh=bjBwZjExaTF1MWJ1" target="_blank"><i class="fab fa-instagram"></i></a>
      <a href="https://www.tiktok.com/@diamondbeautybyhh?_r=1&_t=ZS-92b8JekKRlp" target="_blank"><i class="fab fa-tiktok"></i></a>
      <a href="https://snapchat.com/t/ijkay9Ck" target="_blank"><i class="fab fa-snapchat-ghost"></i></a>
    </div>
  </section>

  <script src="script.js"></script>
</body>
</html>
